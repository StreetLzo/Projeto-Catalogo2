{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-3 text-center text-primary">Perfil do Usuário</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ current_user.name }}">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Nova Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite nova senha (opcional)">
      </div>
      <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
    </form>
  </div>
</div>
{% endblock %}
